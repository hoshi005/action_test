name: PRのマージに反応してもらう
on:
  pull_request:
    branches:
      - staging
    types:
      - closed
jobs:
  hoge123:
    runs-on: ubuntu-latest

    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      PR_TITLE: '[hotfix]STG環境のhotfixをdevに反映'
    
    steps:
      - uses: actions/checkout@v3

      # 各種ブランチの名前を取得.
      - name: Check refs names.
        id: check_name
        run: |
          echo '1' $GITHUB_REF
          echo '2' ${{ github.ref }}
          echo '3' ${{ github.ref_name }}
          echo '4' ${{ github.head_ref }}
          echo '5' ${{ github.base_ref }}
      
      # ブランチ名がhotfixかどうか
      - name: Check hotfix.
        id: check_hotfix
        if: contains(github.head_ref, 'hotfix')
        run: |
          echo 'hotfix が マージされました'
          echo "::set-output name=count::$(gh pr list -S ${PR_TITLE} in:title -B develop | wc -l)"
      
      - name: not hotfix.
        id: not_hotfix
        if: steps.check_hotfix.conclusion == 'skipped'
        run: echo 'hotfix ではないものがマージされました'

      # 同じPRがなければ、stagingをdevelopにマージするPRを作成
      - name: Create PR to merge hotfix into develop
        if: ${{ steps.check_hotfix.outputs.count == 0 }}
        run: |
          gh pr create -B develop -H staging -t ${PR_TITLE} -b ""

